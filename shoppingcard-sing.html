<!doctype html>
<html lang="en">

<head>
    <title>Title</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="shoppingcard-sing.css">
</head>

<body>
    <header style="display: flex;justify-content: space-between;">
        <a class="nav-link" href="shoppingcard.html">
            <h2 style="margin-right: 35px;font-family: Roboto, system-ui;color: black;"><span
                    style="font-size: 60px;color: #b3496b;">C</span>up
                Takouas </h2>
        </a>


    </header>



    <section class="container">
        <center>
            <h2 class="titre-registration">Registration</h2>


            <section class="container">


                <form class="was-validated">
                    <div class="form-group">

                        <input type="text" class="form-control cardSing" id="uname" placeholder="usr name *"
                            name="uname" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control cardSing" id="pwd" placeholder="Password * "
                            minlength="8" name="pswd" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">8 characters</div>
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control cardSing" id="pwd" placeholder="Confirm Password *"
                            name="pswd" minlength="8" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">8 characters</div>
                    </div>
                    <div class="form-group">

                        <input type="email" class="form-control cardSing" id="email" pattern=".+@gmail.com"
                            placeholder="Your Email *" required>

                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group form-check">
                        <label class="form-check-label">

                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </label>
                    </div>
                    <span class="help-block">*Required fields</span>



                </form>
                <button type="submit" class="btn btnRegister register">Register</button>

            </section>

        </center>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
